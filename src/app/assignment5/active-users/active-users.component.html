<div class="active-users mb-4">
    <h4>Active Users</h4>
    <ul class="list-group">
        <li 
            class="list-group-item"
            *ngFor="let user of users"
            ><span class="user-name">{{ user.name }}</span> | <a class="status-btn" class="link-danger" (click)="setStatus(user, 'Inactive')">Set to Inactive</a></li>
    </ul>
</div>
