<div class="inactive-users">
    <h4>InActive Users</h4>
    <ul class="list-group">
        <li 
            class="list-group-item"
            *ngFor="let user of users"
            ><span class="user-name">{{ user.name }}</span> | <a class="status-btn" class="link-success" (click)="setStatus(user, 'Active')">Set to Active</a></li>
    </ul>
</div>
