<h2 class="mb-4">Custom Property and Event Binding</h2>
<p>
    <b>@Input()</b> - fetching data form other components to the inside components.<br>
    <b>@Output()</b> - Emitter of data from inside of component deliver to other components<br>
    <b>@ViewChild()</b> - Accesssing the local tag reference. Having #[nameofTag] on the input 

<!-- @Output -->
<app-output-binding
    (evtServCreated)="onServerAdded($event)"
    (evtBpCreated)="onBlueprintCreated($event)"
></app-output-binding>

<!-- @Input() -->
<app-input-binding 
*ngFor="let server of serverElements"
[srvElement]="server">
</app-input-binding>
